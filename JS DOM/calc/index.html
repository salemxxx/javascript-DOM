<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div    id = "result" class="item-header">0</div>
        <button id = "ac"     class="btn silver">AC</button>
        <button value="+/-" id="P-N"  class="btn silver">+/-</button>
        <button value="%"   id="mod"  class="btn silver">%</button>
        <button value="/"   id="divi" class="btn orange">/</button>

        <button value="7" id="seven" class="btn">7</button>
        <button value="8" id="eight" class="btn">8</button>
        <button value="9" id="nine"  class="btn">9</button>
        <button value="*" id="multiply" class="btn orange">*</button>

        <button value="4" id="four" class="btn">4</button>
        <button value="5" id="five" class="btn">5</button>
        <button value="6" id="six"  class="btn">6</button>
        <button value="-" id="minus"class="btn orange">-</button>

        <button value="1" id="one"  class="btn">1</button>
        <button value="2" id="two"  class="btn">2</button>
        <button value="3" id="three"class="btn">3</button>
        <button value="+" id="plus" class="btn orange">+</button>

        <button value="0" class="btn">0</button>
        <button value="0" class="btn">0</button>
        <button value="." class="btn">.</button>
        <button  id="equal" class="btn orange">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
